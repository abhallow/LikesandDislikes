<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header>
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">Kevin Selm's Likes & Dislikes
       
      </div>
<div class="container">

    <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2 mb-2" id="likes">
        <input class="btn btn-primary mr-2" type="submit" value="addLike" id="addLike">
    </form>
    <h1>Kevin's Likes</h1>
    <ul class="list-group" id="likeList"> 
        <li class="list-group-item">Finely Ground Coffee</li>
        <li class="list-group-item">Gambit</li>
        <li class="list-group-item">Ultimate</li>
    </ul>
    <br>
    <br>
    <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2 mb-2" id="dislikes">
        <input class="btn btn-primary mr-2" type="submit" value="addDislike" id="addDislike">
    </form>
    <h1>Kevin's Dislikes</h1>
    <ul class="list-group" id="dislikeList">
        <li class="list-group-item">Floss on Floor</li>
        <li class="list-group-item">People drinking out of his water bottle</li>
        <li class="list-group-item">Abby interrupting chess stuff</li>
    </ul>
</div>
    <script src="project.js"></script>
</body>
</html>
